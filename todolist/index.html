<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="/static/scripts/lib/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="task-container">
        <div class="task-entry">
            <form class="task-entry-form" autocomplete="off">
                <input class="task-input" name="task" type="text" placeholder="Enter a task" />
                <button class="task-submit">+</button>
            </form>
        </div>
        <ul class="task-list"></ul>
    </div>
</body>
</html>
